<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Idea</title>
  <link rel="stylesheet" href="/static/css/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
  <!-- Navbar-like controls -->
  <div id="navbar">
    <!-- Dropdown for body selection -->
    <div id="controls">
      <label for="bodySelect">Center on:</label>
      <select id="bodySelect">
        <option value="">Select Body</option>
      </select>
      <button id="resetButton">Reset Camera</button>
      <button id="toggleOrbitButton" style="background-color: red; color: white;">Stop Orbiting</button>

      <!-- Speed controls -->
      <div id="speedControls">
        <label for="speedMultiplier">Speed Multiplier:</label>
        <input type="number" id="speedMultiplier" value="1" min="1" step="1">
        <button id="applySpeedButton">Apply Speed</button>
        <button id="resetSpeedButton">Reset Speed</button>
      </div>
    </div>
  </div>

  <div id="infoPanel">
    <h2 id="bodyName">Celestial Body Name</h2>
    <h3>Description:</h3>
    <p id="bodyDescription"></p>
  </div>

  <!-- Include Three.js and OrbitControls -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
  <script src="/static/js/solarSystem.js"></script> <!-- Update JS path -->
</body>
</html>
